        <h1>European Survey of Enterprises on New and Emerging Risks (ESENER) results visualisation - Safety and health at work - EU - OSHA</h1>

        <p>EU-OSHA's European Survey of Enterprises on New and Emerging Risks (ESENER) is an extensive survey that looks at how European workplaces manage safety and health risks in practice.</p>

        <p>Thousands of businesses and organisations across Europe are asked to respong to a questionnaire that focuses on:</p>
        <ul>
            <li>General safety and health risks in the workplace and how they are managed</li>
            <li>Psychosocial risks, such as stress, bullying and harassment</li>
            <li>Drivers of and barriers to OSH management</li>
            <li>Worker participation in safety and health practices</li>
        </ul>
