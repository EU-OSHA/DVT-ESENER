    <!-- Chart section and indicator selection -->
    <div class="content--introchart--wrapper">
        <!-- Question title -->
        <h2 class="title-question main-color" data-ng-bind="question.name"></h2>
        <p  class="description--question" data-ng-bind-html="question.description"></p>
    </div>

    <div class="content--filter--wrapper">  
        <div data-ng-if="chart!='national-bar-chart'">
			<!--<p class="tags">
	        	<span  data-ng-bind="i18n.L101026"></span> 
	        	<span  data-ng-bind="i18n.L100573"></span> 
	        	<span  data-ng-bind="i18n.L101027"></span> 
	        	<span  data-ng-bind="i18n.L100574"></span> 
	        </p>-->
            <form class="block--filter--wrapper">
                <!-- Activity sector -->
                <p class="tags">
                    <span data-ng-bind="i18n.L101026"></span> 
                </p>
                <div class="filter-text activity-sector">
                    <select id="sector" class="" data-ng-change="updateChart('activitySector')" data-ng-model="filters.activitySector" data-ng-class="{'disabled':(chart == 'pie-chart')}" data-ng-disabled="chart == 'pie-chart'">
                        <option data-ng-bind="i18n.L100573" data-ng-value="0" data-ng-selected="chart == 'pie-chart'"></option>
                        <option data-ng-repeat='sector in activitySectors' data-ng-value="sector.id" data-ng-bind="i18n['L'+sector.literal]" data-ng-selected="sector.id == filters.activitySector || ($index == 0 && filters.activitySector == 0)"></option>
                    </select>
                </div>
                <p class="tags">
                    <span data-ng-bind="i18n.L101027"></span> 
                </p>
                <!-- Establishment size -->
                <div class="filter-text establishment-size" data-ng-if="chart != 'pie-chart'">
                    <select id="establishment" class="" data-ng-change="updateChart('establishmentSize')" data-ng-model="filters.establishmentSize">
                        <option data-ng-repeat='size in establishmentSizes' data-ng-value="size.id" data-ng-bind="i18n['L'+size.literal]" data-ng-selected="size.id == filters.establishmentSize"></option>
                    </select>
                </div>
                <div class="filter-text establishment-size" data-ng-if="chart == 'pie-chart'">
                    <select id="sector" class="" data-ng-change="updateChart('establishmentSize')" data-ng-model="filters.establishmentSize" data-ng-class="{'disabled':(chart == 'pie-chart')}" data-ng-disabled="chart == 'pie-chart'">
                        <option data-ng-bind="i18n.L100574" data-ng-value="0" data-ng-selected="chart == 'pie-chart'"></option>
                    </select>
                </div>
                <!-- Country disabled -->
                <div class="filter-text country-items" data-ng-if="chart=='european-map' || chart=='european-bar-chart'">
                    <select id="datafor" class="" disabled>
                    	<option value="" data-ng-bind="i18n.L100589" data-ng-selected="true" disabled></option>
                    </select>
                </div>
                <!-- Country enabled -->
                <div class="filter-text-button" data-ng-if="chart == 'national-comparisons' || chart == 'pie-chart'">
                    <select id="datafor" data-ng-change="updateChart('country')" data-ng-model="filters.country">
                        <option  data-ng-bind="i18n.L100589"></option>
                        <option data-ng-repeat='country in countries' data-ng-value="country.id" data-ng-bind="country.literal" data-ng-selected="country.id == filters.country"></option>
                    </select>
                </div>
            </form>
        </div>

        <div data-ng-if="chart=='national-comparisons'">
            <form class="block--filter--wrapper">
                <div class="filter-text-button">
                    <select id="comparewith" data-ng-change="updateChart('country2')" data-ng-model="filters.country2">
                        <option data-ng-bind="i18n.L100590"></option>
                        <option data-ng-repeat='country in countriesCompareWith' data-ng-value="country.id" data-ng-bind="country.literal" data-ng-selected="country.id == filters.country2"></option>
                    </select>
                </div>
            </form>
        </div>

        <div data-ng-if="chart=='national-bar-chart'">
			<form class="block--filter--wrapper">
                <p class="tags">
                    <span data-ng-bind="i18n.L101026"></span>
                </p>
                <!-- Activity sector -->
                <div class="filter-text-button">
                    <button data-ng-bind="i18n.L100573" data-ng-click="updateChart('companyToActivity')"></button>
                    <span data-ng-bind="i18n.L101027"></span> 
                </div>	        	
                <!-- Establishment size -->
                <div class="filter-text-button">
                    <button data-ng-bind="i18n.L100574" data-ng-click="updateChart('activityToCompany')"></button>
                </div>
                <!-- Country -->
                <div class="filter-text-button">
                    <select id="datafor" data-ng-change="updateChart('country')" data-ng-model="filters.country">
                        <option  data-ng-bind="i18n.L100589"></option>
                        <option data-ng-repeat='country in countries' data-ng-value="country.id" data-ng-bind="country.literal" data-ng-selected="country.id == filters.country"></option>
                    </select>
                </div>
            </form>
        </div>
    <hr>
        <!-- Select split answers and charts -->
        <div>
            <form class="block--typechart--wrapper">
                <!-- Answer selection -->
                <!-- Hidden until necessary -->
                <!--<div class="filter-text" data-ng-if="chart == 'european-map'">
                    <select id="datafor" class="" ng-model="filters.answer" ng-change="updateChart('answer')">
                    	<option data-ng-repeat='answer in answers' value="answer.id" data-ng-bind="i18n['L'+answer.literal]" data-ng-selected="answer.id == filters.answer"></option>
                    </select>
                </div>-->
                <!-- Chart selection -->
                <ul class="chart--selection--block">
                    <li>
                        <a title="{{i18n.L100623}}" class="" data-ng-class="{'selected-chart':(chart == 'european-map')}" ui-sref="detailpage-european-map({pChart: 'european-map'})"><span class="sr-only"  data-ng-bind="i18n.L100623"></span></a></li>
                    <li>
                        <a title="{{i18n.L100622}}" class="" data-ng-class="{'selected-chart':(chart == 'european-bar-chart')}" ui-sref="detailpage-european-bar-chart({pChart: 'european-bar-chart'})"><span class="sr-only"  data-ng-bind="i18n.L100622"></span></a>
                    </li>
                    <li>
                        <a title="{{i18n.L100624}}" class="" data-ng-class="{'selected-chart':(chart == 'national-bar-chart')}" ui-sref="detailpage-national-bar-chart({pChart: 'national-bar-chart', pSectorSize: 'company-size', pCountry: 'EU27'})" ><span class="sr-only"  data-ng-bind="i18n.L100624"></span></a>
                    </li>
                    <!--<li>
                        <a href ><span class="sr-only"  data-ng-bind="i18n.L100621"></span></a>
                    </li>-->
                    <li>
                        <a title="{{i18n.L100621}}" data-ng-class="{'selected-chart':(chart == 'national-comparisons')}" ui-sref="detailpage-national-comparisons({pChart: 'national-comparisons', pCountry1: 'AT', pCountry2: 'EU27'})" ><span class="sr-only"  data-ng-bind="i18n.L100621"></span>
                        </a>
                    </li>
                    <!--<li>
                        <a href ><span class="sr-only"  data-ng-bind="i18n.L101033"></span></a>
                    </li>-->
                    <li>
                        <a title="{{i18n.L101033}}" data-ng-class="{'selected-chart':(chart == 'pie-chart')}" ui-sref="detailpage-pie-chart({pChart: 'pie-chart', pCountry: filters.country})" ><span class="sr-only"  data-ng-bind="i18n.L101033"></span>
                        </a>
                    </li>
                    <li>
                        <a id="eu-only" title="{{i18n.L100580}}" href data-ng-if="chart=='european-map' || chart=='european-bar-chart'" data-ng-click="updateChart('euOnly')" data-ng-bind="i18n.L100679"></a>
                    </li> 
                </ul>
            </form>
        </div>        
    </div>
	
</div>
