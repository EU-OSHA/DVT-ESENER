<!-- home.html -->
<dvt-dashboard promises="promises" parameters="dashboard.parameters">

<section class="container-fluid">    
    <div class="container grid-2">
        <div class="col-sm-6 col-xs-12  col-md-6 col-img">
            <a href="#"> <img src="/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-esener/static/custom/img/Eu-map.png"> </a>
        </div>
        <div class="col-sm-6 col-xs-12 col-md-6  col-content">
            <div id="carouselHome" class="carousel--home carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carouselHome" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselHome" data-slide-to="1"></li>
                  <li data-target="#carouselHome" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <ul class="carousel-inner">
                  <li class="item active title--section" data-ng-bind-html="i18n.L101001">
                  </li>
                  <li class="item title--section" data-ng-bind-html="i18n.L101002">
                  </li>
                  <li class="item title--section" data-ng-bind-html="i18n.L101003">
                  </li>
                </ul>
                <!-- Left and right controls -->
                <a class="left carousel-control main-color" href="#carouselHome" data-slide="prev">
                  <i class="fa fa-angle-left" aria-hidden="true"></i>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control main-color" href="#carouselHome" data-slide="next">
                  <i class="fa fa-angle-right" aria-hidden="true"></i>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</section>
