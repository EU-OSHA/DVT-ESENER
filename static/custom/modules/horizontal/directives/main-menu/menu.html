<header>
    <section class="bar-header container-fluid">
        <div class="header--top">
            <div class="eu-osha-logo">
                <a href="https://osha.europa.eu" role="link" title="{{i18n_literals.L363}}" tabindex="0">
                    <picture>
                      <source 
                        media="(max-width:350px)"
                        srcset="/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-barometer/static/custom/img/EU-OSHA-en-x2.png">
                        <img src="/pentaho/plugin/pentaho-cdf-dd/api/resources/system/osha-dvt-barometer/static/custom/img/EU-OSHA-en.png" alt="European Agency for Safety and Health at Work">
                    </picture>
                </a>
            </div>

            <div class="nav--tools--menu">
                <!-- nav tools top -->
                <nav class="menu-tools-top">
                    <ul class="menu-tools-top--items list-inline">
                        <li class="lang--block">
                            <form action="" class="lang--form">
                                <label for="search" class="sr-only">Language</label>
                                <select style="width:140px" class="lang-dropdown-select-element form-select" id="lang-dropdown-select-language_content" accesskey="8" title="Language" name="lang_dropdown_select" data-ng-model="pLanguage" data-ng-change="changeLanguage()">
                                    <option value="bg">Български</option>
                                    <option value="cs">Čeština</option>
                                    <option value="da">Dansk</option>
                                    <option value="de">Deutsch</option>
                                    <option value="et">Eesti</option>
                                    <option value="el">Ελληνικά</option>
                                    <option value="en">English</option>
                                    <option value="es">Español</option>
                                    <option value="fr">Français</option>
                                    <option value="hr">Hrvatski</option>
                                    <option value="is">Íslenska</option>
                                    <option value="it">Italiano</option>
                                    <option value="lv">Latviešu</option>
                                    <option value="lt">Lietuvių</option>
                                    <option value="hu">Magyar</option>
                                    <option value="mt">Malti</option>
                                    <option value="nl">Nederlands</option>
                                    <option value="no">Norsk</option>
                                    <option value="pl">Polski</option>
                                    <option value="pt">Português</option>
                                    <option value="ro">Română</option>
                                    <option value="sk">Slovenčina</option>
                                    <option value="sl">Slovenščina</option>
                                    <option value="fi">Suomi</option>
                                    <option value="sv">Svenska</option>
                                </select>
                            </form>
                        </li> 
                        <li class="print--block"><a href="javascript:"  title="{{i18n_literals.L364}}" onclick="window.print()"><i class="fa fa-print" aria-hidden="true"></i><label for="search" class="sr-only" data-ng-bind="i18n_literals.L364"></label></a></li>
                        <li class="zoom--text">
                            <span class="a_small"><a onclick="zoomSmall()" title="{{i18n_literals.L365}}">a</a></span>
                            <span class="a_medium"><a onclick="zoomMedium()" title="{{i18n_literals.L366}}">a</a></span>
                            <span class="a_big"><a onclick="zoomBig()" title="{{i18n_literals.L367}}">a</a></span>
                        </li>
                       <!--
                        <li id="google_translate_element_wrapper">
                            <div id="google_translate_element"  title="{{i18n_literals.L368}}"></div>
                            <span class="google_translate_span">(machine translation)</span>
                            <span class="gtranslator-info">Info-icon</span>
                            <div id="gTranslate-modal" class="gtranslator-msg" style="display:none" data-ng-bind-html="i18n_literals.L22081">    
                            </div>
                        </li>
                    -->
                    </ul>
                </nav>
                <!-- /. nav tools top -->

                <!-- main menu -->
                <nav class="bar-main-menu navbar">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-menu" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar bar1"></span>
                            <span class="icon-bar bar2"></span>
                            <span class="icon-bar bar3"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown" ng-repeat="level0 in structure">
                                <a ng-if='level0.levels && level0.target' class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-haspopup="true" target="_self" aria-expanded="false" tabindex="{{level0.tabindex}}">
                                    <span ng-class="isCurrentSection('{{ level0.id }}')" data-ng-bind-html="i18n_literals[level0.name]"></span>
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </a>
                                <a ng-if='level0.levels && level0.sref' ui-sref= '{{ level0.sref}}({pLanguage: pLanguage})'
                                   class="dropdown-toggle {{level0.class}}"
                                   data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" tabindex="{{level0.tabindex}}">
                                    <span ng-class="isCurrentStateMenu('{{ level0.id }}')" data-ng-bind-html="i18n_literals[level0.name]"></span>
                                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                                </a>
                                <a ng-if='!level0.levels && level0.sref' ui-sref='{{ level0.sref}}({pLanguage: pLanguage})' accesskey="{{level0.accesskey}}" tabindex="{{level0.tabindex}}">
                                    <span ng-class="isCurrentStateMenu('{{ level0.id }}')" data-ng-bind-html="i18n_literals[level0.name]"></span>
                                </a>
                                <ul class="dropdown-menu" ng-if="level0.levels">
                                    <!--
                                    <li ng-repeat="level1 in level0.levels">
                                        <a ng-if="level1.target" target="{{level1.target}}" id="{{level1.id }}" >
                                            <span ng-class="isCurrentStateMenu('{{ level1.id }}')" data-ng-bind-html="i18n_literals[level1.name]"></span>
                                        </a>
                                    </li>
                                -->
                                    <li ng-repeat="level1 in level0.levels">
                                        <a ng-if="level1.sref" ui-sref="{{level1.sref}}({pLanguage: pLanguage, pIndicator: level1.name == 'L101007' ? '2009': '2014'})" id='{{ level1.id }}' accesskey="{{level1.accesskey}}">
                                            <span ng-class="isCurrentStateMenu('{{ level1.id }}')" data-ng-bind-html="i18n_literals[level1.name]"></span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <pre ng-show="false">{{  structure | json }}</pre>
                </nav>
                <!-- /. main menu -->                
            </div>
        </div>


    </section>
    <section class="home-cover" title="{{i18n_literals.L385}}" data-ng-click="goto('home')" >
      <div class="container">
          <h1 data-ng-if="isHome" class="main-title sr-only" data-ng-bind="i18n_literals.L22020"></h1>
      </div>
    </section>

    <section class="breadcrumbs--social--network">
        <div class="breadcrumbs">
            <p class="path" data-ng-bind-html="breadCrumb" id="breadCrumbs"></p>
        </div>
        <div class="social--network--nav" id="osha-menu-social">
            <label data-ng-bind="i18n_literals.L369"></label>
            <ul>
                <li>
                    <a class="main-color" target="_blank" socialshare socialshare-provider="twitter" title ="{{i18n_literals.L370}}" socialshare-text="{{i18n_literals[title]}}" socialshare-url="{{pathURLDVT}}">
                        <i class="fa fa-lg fa-twitter" aria-hidden="true"></i><span class="sr-only" data-ng-bind="(i18n_literals.L369) + (i18n_literals.L370)"></span>
                    </a>
                </li>
                <li>
                    <a class="main-color" target="_blank" socialshare socialshare-provider="facebook" title="{{i18n_literals.L371}}" socialshare-url="{{pathURLDVT}}">
                        <i class="fa fa-lg fa-facebook" aria-hidden="true"></i><span class="sr-only" data-ng-bind="(i18n_literals.L369) + (i18n_literals.L371)"></span>
                    </a>
                </li>
                <li>
                    <a class="main-color" target="_blank" socialshare socialshare-provider="linkedin" title="{{i18n_literals.L372}}" socialshare-url="{{pathURLDVT}}">
                        <i class="fa fa-lg fa-linkedin" aria-hidden="true"></i><span class="sr-only" data-ng-bind="(i18n_literals.L369) + (i18n_literals.L372)"></span>
                    </a>
                </li>
            </ul>
        </div>
    </section>


    <div data-ng-if="!isHome && !isFooterPage">
        <!-- First row of tabs -->
        <section class="container-fluid level2--wrapper">
            <div class="container submenu--level2">
              <ul class="submenu--items--wrapper">
                <!-- ESENER YEAR SELECTION -->
                <li data-ng-class="{'active' : '2009' == pIndicator }" data-ng-click ="openIndicatorsList($event)" class="submenu--item">
                  <a href ui-sref="overview({pLanguage: pLanguage, pIndicator: '2009'})" data-ng-click="openIndicatorsList($event);" data-ng-class="{'active' : '2009' == pIndicator }" data-ng-bind="i18n_literals.L101007"></a>
                </li>
                <li data-ng-class="{'active' : '2014' == pIndicator }" data-ng-click ="openIndicatorsList($event)" class="submenu--item">
                  <a href ui-sref="overview({pLanguage: pLanguage, pIndicator: '2014'})" data-ng-click="openIndicatorsList($event);" data-ng-class="{'active' : '2014' == pIndicator }" data-ng-bind="i18n_literals.L101008"></a>
                </li>
                <!--<li data-ng-class="{'active' : indicator.anchor == pIndicator }" data-ng-click ="openIndicatorsList($event)" class="submenu--item">
                  <a href="" data-ng-click="changeIndicator($event,indicator.anchor);" data-ng-class="{'active' : indicator.anchor == pIndicator }" >ESENER 2019</a>
                </li>-->
              </ul>
            </div>
        </section>

        <div class="line"></div>

        <!-- Second row of tabs  -->
        <section class="container-fluid level3--wrapper">
            <div class="submenu--level3 container">
            <ul  class="submenu--arrows--wrapper show-mobile">
                <li data-ng-class="{'hide' : 'overview' == currentName }">
                    <a href="" ui-sref="overview({pLanguage: pLanguage, pIndicator: pIndicator})" title="OVERVIEW"><i class="fa fa-angle-left" aria-hidden="true"></i> <span class="sr-only">Previous option</span></a>
                </li>
                <li data-ng-class="{'hide' : 'datavisualisation' == currentName || 'detailpage-european-map' == currentName ||
                    'detailpage-european-bar-chart' == currentName || 'detailpage-national-bar-chart' == currentName || 
                    'detailpage-national-comparisons' == currentName || 'detailpage-pie-chart' == currentName }">
                    <a href="" ui-sref="datavisualisation({pLanguage: pLanguage, pIndicator: pIndicator})" title="DATA VISUALISATION"><i class="fa fa-angle-right" aria-hidden="true"></i> <span class="sr-only">Next option</span></a>
                </li>
            </ul>
            <ul class="submenu--items--wrapper">
                <li data-ng-class="{'active' : 'overview' == currentName }" class="submenu--item">
                    <a href="" ui-sref="overview({pLanguage: pLanguage, pIndicator: pIndicator})" data-ng-click="changeIndicator($event,indicator.anchor);" data-ng-class="{'active' : 'overview' == currentName }" data-ng-bind="i18n_literals.L101009"></a>
                </li>
                <li data-ng-class="{'active' : 'datavisualisation' == currentName || 'detailpage-european-map' == currentName ||
                    'detailpage-european-bar-chart' == currentName || 'detailpage-national-bar-chart' == currentName || 
                    'detailpage-national-comparisons' == currentName || 'detailpage-pie-chart' == currentName}" class="submenu--item">
                    <a href="" ui-sref="datavisualisation({pLanguage: pLanguage, pIndicator: pIndicator})" data-ng-click="changeIndicator($event,indicator.anchor);" data-ng-class="{'active' : 'datavisualisation' == currentName || 
                    'detailpage-european-map' == currentName || 'detailpage-european-bar-chart' == currentName ||
                    'detailpage-national-bar-chart' == currentName || 'detailpage-national-comparisons' == currentName || 
                    'detailpage-pie-chart' == currentName}" data-ng-bind="i18n_literals.L101010"></a>
                </li>
                <!--<li data-ng-class="{'active' : 'comparisons' == currentName }" class="submenu--item">
                <a href="" data-ng-click="changeIndicator($event,indicator.anchor);" data-ng-class="{'active' : 'comparisons' == currentName }" >COMPARISONS</a>
                </li>-->
            </ul>
            </div>
        </section>
    </div>

</header>
